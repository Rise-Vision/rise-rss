<!DOCTYPE html>
<html>
<head>

  <title>rise-rss</title>

<body>

<!-- TODO: test instances -->

<script>
  suite("rise-rss", function() {
    var xhr, clock, requests;

    // Runs for every suite.
    suiteSetup(function() {
      xhr = sinon.useFakeXMLHttpRequest();

      xhr.onCreate = function (xhr) {
        requests.push(xhr);
      };

      clock = sinon.useFakeTimers();
    });

    suiteTeardown(function() {
      xhr.restore();
      clock.restore();
    });

    // Runs for every test.
    setup(function() {
      requests = [];
    });

    // TODO: test suites


  });
</script>
</body>
